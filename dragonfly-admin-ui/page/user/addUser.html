<div class="bg-white">
	<ul class="breadcrumb b-a m-b-n-xs lter wrapper-md">
	  <li><a href><i class="fa fa-home"></i> 系统管理</a></li>
	  <li><a href><i class="fa fa-home"></i> 用户管理</a></li>
	  <li class="active">新增用户</li>
	</ul>
</div>
<div class="wrapper-md" ng-controller="addUserCtrl">

	<form name="forma" class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
				  <label class="col-sm-2 control-label">账号</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" ng-model="form.account">
				  </div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
				  <label class="col-sm-2 control-label">密码</label>
				  <div class="col-sm-10">
					<input type="password" class="form-control" ng-model="form.password">
				  </div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="form.userName">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
			</div>
			<footer class="panel-footer text-right lter">
				<button type="submit" class="btn btn-success" ng-click="submit()">Submit</button>
				<button type="reset" class="btn btn-default" ng-click="return()">Return</button>
			</footer>
		</div>
	</form>

</div>
